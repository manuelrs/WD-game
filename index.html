<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Munchy Munchies: a game about food</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start-screen" height="600px" width="800px" class="startScreen">
        <span class="h1 mainTitle">Munchy Munchies</span>
        <br>
        <span class="h4 mainTitle">Where are you gonna be when the munchies hit you?</span>
        <div class="gameDescription">
            <div class="controllers">
                <h3 class="controls">The controls</h3>
                <div class="column">
                    <div class="col-sm-6 col-md-6">
                        <div class="thumbnail">
                            <img src="./images/keys.png" alt="arrow keys">
                            <div class="caption">
                                <h4>Player 1</h4>
                                <p>Old school arrow keys</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="col-sm-6 col-md-6">
                        <div class="thumbnail">
                            <img src="./images/wasd.png" alt="wasd configuration">
                            <div class="caption">
                                <h4>Player 2</h4>
                                <p>Gamer config: WASD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="controls">Gameplay</h3>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="thumbnail">
                            <img src="./images/gameplay.png" alt="Munchy munchies gameplay" height="150px" width="250px">
                            <div class="caption">
                                <h4>The gameplay</h4>
                                <p>Beer, burgers and tacos. 60 seconds. 'Nuff said!</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="roundsInput center-block">
            <div class="input-group">
                <span class="input-group-addon " id="basic-addon1">Number of rounds</span>
                <select class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-default btn-lg center-block btn-primary" id="start-button">Start Game</button>
        </div>
    </div>
    <div id="count-down" width="800px" height="600px" display="none"></div>
    <div id="game-board">
        <!-- 600 * 1066-->
        <canvas id="canvas" height="600px" width="800px" display="none"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript: check if necessary? -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="player.js"></script>

    <script type="text/javascript" src="controls.js"></script>
    <script type="text/javascript" src="goodies.js"></script>
    <script type="text/javascript" src="obstacles.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
